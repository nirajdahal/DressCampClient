
<section class="py-5">
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-5">
            <div *ngIf="showSuccess" class="alert alert-success" role="alert">
                {{successMessage}}
            </div>
          <h1 class="hero-heading">Forgot Password</h1>
          <p class="text-muted mb-5">After you set the email. The password reset token link will be sent to your email</p>
       
          <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
            <div class="form-group form-group col-lg-6 mb-3">
                <label for="email" class="form-label">Email:</label>
              
                    <input type="text" id="email" formControlName="email" class="form-control" placeholder="Email Address" />
               
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                
            </div>
            <br>
            <div class="form-group col-12">
          
                    <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">Submit</button>
           
            </div>
        </form>
       
        </div>
      </div>

      </div>
    
  </section>
