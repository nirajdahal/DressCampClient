<section class="py-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <!-- Navigation-->
        <header class="text-center mb-5">
          <h2>Billing information</h2>
        </header>
        <form class="mb-5" [formGroup]="checkoutForm" autocomplete="off" novalidate
          (ngSubmit)="checkout(checkoutForm.value)">

          <div class="row">
            <div class="col-lg-6">
              <div
                class="bg-light d-flex align-items-center justify-content-center justify-content-md-between px-3 py-2 mb-3">
                <h6 class="mb-0 py-1">Buyer info</h6>

              </div>
              <div class="row">

                <div class="form-group form-group  mb-3">
                  <label for="firstName" class="form-label">First Name:</label>

                  <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" />

                  <em *ngIf="validateControl('firstName') && hasError('firstName', 'required')">First Name is
                    required</em>


                </div>

                <div class="form-group form-group  mb-3">
                  <label for="lastName" class="form-label">Last Name:</label>

                  <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" />

                  <em *ngIf="validateControl('lastName') && hasError('lastName', 'required')">Last Name is required</em>


                </div>

                <div class="form-group form-group mb-3">
                  <label for="street" class="form-label">Street:</label>

                  <input type="text" formControlName="street" class="form-control" placeholder="Street" />

                  <em *ngIf="validateControl('street') && hasError('street', 'required')">Street is required</em>

                </div>

                <div class="form-group form-group mb-3">
                  <label for="city" class="form-label">City:</label>

                  <input type="text" formControlName="city" class="form-control" placeholder="City" />

                  <em *ngIf="validateControl('city') && hasError('city', 'required')">Street is required</em>

                </div>

              </div>



            </div>
            <div class="col-lg-6">
              <div class="bg-light px-3 py-2 mb-3">
                <h6 class="mb-0 py-1">Payment method</h6>
              </div>
              <ul class="nav nav-pills flex-column flex-sm-row mb-4 text-center bg-light" id="pills-tab" role="tablist">
                <li class="nav-item flex-fill" role="presentation"><a class="nav-link p-2 rounded-0 active"
                    id="pills-creditCard-tab" data-bs-toggle="pill" href="#pills-creditCard" role="tab"
                    aria-controls="pills-creditCard" aria-selected="true"><i
                      class="fas fa-money-bill-alt me-2"></i><span class="small text-uppercase">Cash On
                      Delivery</span></a></li>

              </ul>
              <div class="tab-content mb-5 pb-5" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-creditCard" role="tabpanel"
                  aria-labelledby="pills-creditCard-tab">

                  <div class="row">

                    <div class="form-group col-lg-6">
                      <label class="form-label ">Delivery Method</label>
                      <select formControlName="deliveryMethod" class="form-control text-sm" name="Delivery Method">
                        <option value="">Select Delivery &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; â–¼</option>
                        <option *ngFor="let deliveryMethod of deliveryMethods" value="{{deliveryMethod.id}}">
                          {{deliveryMethod.shortName}} (Rs.{{deliveryMethod.price}}) - {{deliveryMethod.deliveryTime}} days</option>

                      </select>
                    </div>
                  </div>

                </div>

              </div>
              <!-- Footer-->
              <div class="bg-light p-4">
                <div class="row align-items-center">
                  <div class="col-md-9">
                    <ul class="list-inline mb-0">
                      <li class="list-inline-item py-1"><a class="btn btn-outline-primary" href="cart.html"> <i
                            class="fas fa-shopping-cart me-2"></i>Back to cart</a></li>
                      <button type="submit" class="btn btn-outline-primary" [disabled]="!checkoutForm.valid">Confirm</button>
                    </ul>
                  </div>
                  <div class="col-md-3 text-start text-md-end">
                    <p class="text-muted mb-1">Cart total</p>
                    <h6 class="h4 mb-0">$75.00</h6>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</section>
