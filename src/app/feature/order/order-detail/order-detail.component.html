<div class="container mt-5 table-responsive mb-4">
    <div class="row" *ngIf="order">
        <div class="col-12">
            <table class="table">
                <thead class="bg-light">
                    <tr >
                        <th class="p-3 border-0" scope="col"><strong class="text-uppercase">Product</strong></th>
                        <th class="p-3 border-0" scope="col"><strong class="text-uppercase">Price</strong></th>
                        <th class="p-3 border-0" scope="col"><strong class="text-uppercase">Quantity</strong></th>
                        <th class="p-3 border-0" scope="col"><strong class="text-uppercase">Total</strong></th>
                        <th class="p-3 border-0" scope="col"><strong class="text-uppercase"></strong></th>
                      </tr>
                    </thead>
                <tbody>
                    <tr *ngFor="let item of order.orderItems">
                        <th class="p-3 pl-0 border-0" scope="row">
                            <div class="d-flex align-items-center"><a class="reset-anchor d-block animsition-link"><img
                                        src="{{item.pictureUrl}}" alt="..." width="70"></a>
                                <div class="ms-3"><strong class="h6"><a
                                            class="reset-anchor animsition-link">{{item.productName}}</a></strong></div>
                            </div>
                        </th>
                        <td class="p-3 align-middle border-0">
                            <p class="mb-0 small">Rs. {{item.price}}</p>
                        </td>

                        <td class="p-3 align-middle border-0">
                            <p class="mb-0 small">{{ item.quantity}}</p>
                        </td>

                        <td class="p-3 align-middle border-0">
                            <p class="mb-0 small">Rs. {{item.price * item.quantity}}</p>
                        </td>
                    </tr>

                </tbody>
           
            </table>


        </div>
       
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <app-order-summary [shippingPrice]="order.shippingPrice" [subtotal]="order.subtotal" [total]="order.total">
            </app-order-summary>
        </div>
    </div>
</div>
